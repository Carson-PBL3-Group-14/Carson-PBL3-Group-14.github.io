<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app>
<h1>{{name}}Spanish Quiz</h1>
<input type='text' ng-model='name' id='sub'/>

</body>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<div id="buttons">
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<button id="explain">Explanations</button>
<button id="reset">Reset Quiz</button>
</div>
<div id="results"></div>

<script>
(function quiz() {

  const myQuestions = [
    {
      question: "1.What do you do to make words that end in z plural?",
      image:"",
      answers: {
        a: "Add “es” to the end",
        b: "Change the “z” to a “c” and add “es”",
        c: "Add “s” to the end",
        d: "Change the “z” to a “c” and add “@s”"
      },
      correctAnswer: "b"
    },
  {
      question: "2.What is the plural version of the article “El”?",
      image:"",
      answers: {
        a: "Ellos",
        b: "Els",
        c: "Los",
        d: "Las"
      },
      correctAnswer: "c"
    },
    {
      question: "3.In Spanish most words that are masculine end in ___.",
      image:"",
      answers: {
        a: "e",
        b: "a, ción, tad, dad",
        c: "El",
        d: "o"
      },
      correctAnswer: "d"
    },
    {
      question: "4.What is the first day of every month called?",
      image:"",
      answers: {
        a: "La primera",
        b: "El uno",
        c: "La una",
        d: "El primero"
      },
      correctAnswer: "d"
    },
    {
      question: "5.How do you say it’s 3 o’clock in Spanish?",
      image:"",
      answers: {
        a: "Es la tres",
        b: "Son las tres",
        c: "Es tres",
        d: "Son tres"
      },
      correctAnswer: "b"
    },
    {
      question: "6.How do you say 114 divided by 2 equals 72?",
      image:"",
      answers: {
        a: "Ciento diez y cuatro resta dos son setenta y dos",
        b: "Ciento catorce entre dos son setenta y dos",
        c: "Ciento diez y cuatro entre dos es setenta y dos",
        d: "Ciento diecicuatro entre dos son setento y dos"
      },
      correctAnswer: "b"
    }
  ];

  function buildQuiz() {
    // we'll need a place to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
    
        const image = [];
        

    
      // we'll want to store the list of answer choices
      const answers = [];

      // and for each available answer...
      for (letter in currentQuestion.answers) {
        // ...add an HTML radio button
        answers.push(
          `<label>
             <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
           </label>`
        );
      }

      // add this question and its answers to the output
      output.push(
        `<div class="slide">
           <div class="question"> ${currentQuestion.question} </div>
           <div class="image"><img src=${currentQuestion.image}></div>
           <div class="answers"> ${answers.join("")} </div>
         </div>`
      );
    });

    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join("");
  }

  function showResults() {
    // gather answer containers from our quiz
    const answerContainers = quizContainer.querySelectorAll(".answers");

    // keep track of user's answers
    var numCorrect = 0;

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

      // if answer is correct
      if (userAnswer === currentQuestion.correctAnswer) {
        // add to the number of correct answers
        numCorrect++;
        // color the answers green
        answerContainers[questionNumber].style.color = "lightgreen";
      } else {
        // if answer is wrong or blank
        // color the answers red
        answerContainers[questionNumber].style.color = "red";
      }
    });

    // show number of correct answers out of total
    resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
}

function explanation(){
if (window.confirm('click "Ok" for explanations.')) 
{
window.location.href='https://www.google.com';
};
}

  function showSlide(n) {
    slides[currentSlide].classList.remove("active-slide");
    slides[n].classList.add("active-slide");
    currentSlide = n;
    
    if (currentSlide === 0) {
      previousButton.style.display = "none";
      document.getElementById('sub').style.display = "inline-block";
    } else {
      previousButton.style.display = "inline-block";
      document.getElementById('sub').style.display = "none";
    }
    
    if (currentSlide === slides.length - 1) {
      nextButton.style.display = "none";
      submitButton.style.display = "inline-block";
    } else {
      nextButton.style.display = "inline-block";
      submitButton.style.display = "none";
    }
    if (currentSlide === slides.length - 1) {
      resetButton.style.display = "inline-block";
        explainButton.style.display = "inline-block";
    } else {
      resetButton.style.display = "none";
        explainButton.style.display = "none";
    }

  }
  function showNextSlide() {
    showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
    showSlide(currentSlide - 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");
  const resetButton = document.getElementById("reset");
  // display quiz right away
  buildQuiz();

  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const explainButton = document.getElementById("explain");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  submitButton.addEventListener("click", showResults);
  nextButton.addEventListener("click", showNextSlide);
  explainButton.addEventListener("click", explanation);
  previousButton.addEventListener("click", showPreviousSlide);
  resetButton.addEventListener("click", resetQuiz);
  
  function resetQuiz(){
    quiz()
    let n = 0;
    slides[currentSlide].classList.remove("active-slide");
    slides[n].classList.add("active-slide");
    currentSlide = n;
    resultsContainer.innerHTML = null
  }
  
})();
</script>
<style>
@import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

body{
    font-size: 20px;
    font-family: 'Work Sans', sans-serif;
    color: #333;
  font-weight: 300;
  text-align: center;
  background-color: #f8f6f0;
}
h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: green;
  color: #fff;
}
.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
    font-size: 22px;
    background-color: #279;
    color: #fff;
    border: 1px;
    border-radius: 3px;
    padding: 30px;
    cursor: pointer;
    margin-bottom: 10px;
}
button:hover{
    background-color: #38a;
}

#buttons{
    margin-top:200px;
}



.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position: relative;
  height: 200px;
  margin-top: 40px;
}
img{
width:20%;
height:100%;
border:0px;
}
</style>
